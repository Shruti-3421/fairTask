
<!-- <p>{{getFair | json}}</p> -->

<div class="card fairCard mb-4" (click)="onFairClick()">
    <div class="card-body">
        <h4 class="text-white text-uppercase">{{getFair.fairName}}</h4>
        <div class="bg-white p-2">
            <p class="m-0">
                Event Type: {{getFair.type}}
            </p>
            <p class="m-0">
                Date: {{(getFair.startDate)*1000 | date}}
            </p>
        </div>
    </div>
</div>
